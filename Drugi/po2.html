        a {

        a:link,

            color: white;

<body>
    <a href="po1.html" id="back">Cofnij</a>
    <a href="po3.html" id="next">Dalej</a>
    <div style="width:100%;">
        <img id="img_ID" src="pokoj2.jpg" usemap="#map" border="0" width="100%" alt="" />
    </div>

    <map id="map_ID" name="map">
        <area shape="poly" coords="608,1122,653,1119,654,1146,646,1154,575,1159" href="zagadka 3.pdf" target="_blank">
        <area shape="poly" coords="1985,1513,2009,1511,2005,1609,1977,1612" href="zagadka 4.pdf" target="_blank">
    </map>
    <script>
        window.onload = function () {
            var ImageMap = function (map, img) {
                var n,
                    areas = map.getElementsByTagName('area'),
                    len = areas.length,
                    coords = [],
                    previousWidth = 2420;
                for (n = 0; n < len; n++) {
                    coords[n] = areas[n].coords.split(',');
                }
                this.resize = function () {
                    var n, m, clen,
                        x = img.offsetWidth / previousWidth;
                    for (n = 0; n < len; n++) {
                        clen = coords[n].length;
                        for (m = 0; m < clen; m++) {
                            coords[n][m] *= x;
                        }
                        areas[n].coords = coords[n].join(',');
                    }
                    previousWidth = img.offsetWidth;
                    return true;
                };
                window.onresize = this.resize;
            },
                imageMap = new ImageMap(document.getElementById('map_ID'), document.getElementById('img_ID'));
            imageMap.resize();
            return;
        }
    </script>
</body>

</html>
